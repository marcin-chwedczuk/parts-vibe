<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{catalog.index.title}">Catalog index</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{catalog.index.heading}">Index catalog text</h1>

    <form th:action="@{/catalog/index}" th:object="${catalogIndexForm}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12">
        <label class="form-label">
          <span th:text="#{catalog.index.text}">Text to index</span>
          <textarea class="form-control" th:field="*{text}" rows="18" required></textarea>
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" th:text="#{catalog.index.submit}">Index</button>
      </div>
    </form>
  </div>
</section>
</html>

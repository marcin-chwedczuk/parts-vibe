<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{catalog.part.create.title}">Create part</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <div class="mb-3">
      <a class="btn btn-sm btn-outline-secondary" th:href="${categoryUrl}">
        <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
        <span th:text="#{catalog.part.create.backToCategory}">Back to category</span>
      </a>
    </div>

    <h1 class="h4 mb-3" th:text="#{catalog.part.create.heading}">Create part</h1>
    <p class="text-muted mb-0" th:text="#{catalog.part.create.placeholder(${categoryId})}">
      Create part screen is not implemented yet.
    </p>
  </div>
</section>
</html>

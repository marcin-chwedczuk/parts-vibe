<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{catalog.categories.title}">Catalog</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-1" th:text="#{catalog.categories.heading}">Catalog</h1>
    <p class="text-muted mb-4" th:text="#{catalog.categories.subheading}">
      Browse categories and pick one to see parts.
    </p>

    <p class="text-muted" th:if="${#lists.isEmpty(categories)}" th:text="#{catalog.categories.empty}">
      No categories available yet.
    </p>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4">
      <div class="col" th:each="category : ${categories}">
        <article class="card h-100 shadow-sm position-relative">
          <img class="card-img-top"
               th:src="@{/resources/images/placeholder.png}"
               src="/resources/images/placeholder.png"
               th:alt="#{catalog.categories.picture.alt(${category.name})}"
               alt="Category picture placeholder" />

          <div class="card-body d-flex flex-column gap-3">
            <div>
              <h2 class="h6 card-title mb-1" th:text="${category.name}">Category Name</h2>
              <p class="small text-secondary mb-0">
                <span th:text="${category.partsCount}">0</span>
                <span th:text="#{catalog.categories.partsCount.label}">parts</span>
              </p>
            </div>

            <div class="d-flex flex-wrap gap-2">
              <span class="badge"
                    th:each="tag : ${category.tags}"
                    th:text="${tag.name}"
                    th:classappend="${tagBadgeClasses[tag.color]} ?: 'text-bg-light'">Tag</span>
            </div>
          </div>

          <a class="stretched-link"
             th:href="@{/catalog/categories/{id}(id=${category.id})}"
             th:aria-label="#{catalog.categories.openCategory(${category.name})}"></a>
        </article>
      </div>
    </div>
  </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{catalog.part.view.title(${result.name})}">Part</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <div class="mb-3">
      <a class="btn btn-sm btn-outline-secondary"
         th:href="${categoryUrl}">
        <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
        <span th:text="#{catalog.part.view.backToCategory(${result.categoryName})}">Back to category</span>
      </a>
    </div>

    <article class="border rounded p-3 mb-4">
      <div class="row g-3">
        <div class="col-12 col-md-4 col-lg-3">
          <img class="img-fluid rounded border w-100"
               style="aspect-ratio: 4 / 3; object-fit: cover;"
               th:src="@{/resources/images/placeholder.png}"
               src="/resources/images/placeholder.png"
               th:alt="#{catalog.part.picture.alt(${result.name})}"
               alt="Part picture placeholder" />
        </div>
        <div class="col">
          <h1 class="h3 mb-2" th:text="${result.name}">Part Name</h1>

          <div class="mb-2">
            <span class="text-muted me-2" th:text="#{catalog.part.view.category.label}">Category:</span>
            <a th:href="${categoryUrl}"
               th:text="${result.categoryName}">Category</a>
          </div>

          <div class="d-flex flex-wrap gap-2 mb-3">
            <span class="badge"
                  th:each="tag : ${result.tags}"
                  th:text="${tag.name}"
                  th:classappend="${tagBadgeClasses[tag.color]} ?: 'text-bg-light'">Tag</span>
          </div>

          <div class="d-flex align-items-center gap-2">
            <span class="text-muted" th:text="#{catalog.part.view.stars.label}">Stars</span>
            <span class="text-warning fs-5" aria-hidden="true">☆ ☆ ☆ ☆ ☆</span>
            <span class="small text-muted" th:text="#{catalog.part.view.stars.placeholder}">Not implemented yet</span>
          </div>
        </div>
      </div>
    </article>

    <ul class="nav nav-tabs" id="partTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description-pane"
                type="button" role="tab" aria-controls="description-pane" aria-selected="true"
                th:text="#{catalog.part.view.tabs.description}">Description</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos-pane"
                type="button" role="tab" aria-controls="photos-pane" aria-selected="false"
                th:text="#{catalog.part.view.tabs.photos}">Photos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="attachments-tab" data-bs-toggle="tab" data-bs-target="#attachments-pane"
                type="button" role="tab" aria-controls="attachments-pane" aria-selected="false"
                th:text="#{catalog.part.view.tabs.attachments}">Attachments</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="see-also-tab" data-bs-toggle="tab" data-bs-target="#see-also-pane"
                type="button" role="tab" aria-controls="see-also-pane" aria-selected="false"
                th:text="#{catalog.part.view.tabs.seeAlso}">See also</button>
      </li>
    </ul>
    <div class="tab-content border border-top-0 rounded-bottom p-3 mb-4" id="partTabsContent">
      <section class="tab-pane fade show active" id="description-pane" role="tabpanel" aria-labelledby="description-tab">
        <h2 class="h5" th:text="#{catalog.part.view.tabs.description}">Description</h2>
        <p class="mb-0" style="white-space: pre-line;" th:text="${result.description}">Description content</p>
      </section>

      <section class="tab-pane fade" id="photos-pane" role="tabpanel" aria-labelledby="photos-tab">
        <h2 class="h5" th:text="#{catalog.part.view.tabs.photos}">Photos</h2>
        <p class="text-muted mb-0" th:text="#{catalog.part.view.photos.empty}">
          No photos yet.
        </p>
      </section>

      <section class="tab-pane fade" id="attachments-pane" role="tabpanel" aria-labelledby="attachments-tab">
        <h2 class="h5" th:text="#{catalog.part.view.tabs.attachments}">Attachments</h2>
        <p class="text-muted mb-0" th:text="#{catalog.part.view.attachments.empty}">
          No attachments yet.
        </p>
      </section>

      <section class="tab-pane fade" id="see-also-pane" role="tabpanel" aria-labelledby="see-also-tab">
        <h2 class="h5" th:text="#{catalog.part.view.tabs.seeAlso}">See also</h2>
        <p class="text-muted mb-0" th:text="#{catalog.part.view.seeAlso.empty}">
          No recommendations yet.
        </p>
      </section>
    </div>

    <section class="border rounded p-3">
      <h2 class="h5 mb-3" th:text="#{catalog.part.view.comments.heading}">Comments</h2>
      <p class="text-muted mb-0" th:text="#{catalog.part.view.comments.empty}">
        No comments yet.
      </p>
    </section>
  </div>
</section>
</html>

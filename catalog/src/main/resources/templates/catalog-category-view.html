<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{catalog.category.title}">Category</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{catalog.category.heading}">Category</h1>
    <p class="text-muted mb-0" th:text="#{catalog.category.placeholder(${categoryId})}">
      Category details screen placeholder.
    </p>
  </div>
</section>
</html>

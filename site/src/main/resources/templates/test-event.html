<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{testevent.title}">Test Event</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{testevent.heading}">Publish test event</h1>

    <div class="alert alert-success" th:if="${param.submitted}">
      <span th:text="#{testevent.success}">Test event published.</span>
      <code class="ms-2" th:text="${param.eventId}">event-id</code>
    </div>

    <form th:action="@{/test-event}" th:object="${testEventForm}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12">
        <label class="form-label">
          <span th:text="#{testevent.message}">Message</span>
          <textarea class="form-control" th:field="*{message}" rows="5" maxlength="500" required></textarea>
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit" th:text="#{testevent.submit}">Publish</button>
        <a class="btn btn-outline-secondary" th:href="@{/}" th:text="#{testevent.backHome}">Back home</a>
      </div>
    </form>
  </div>
</section>
</html>

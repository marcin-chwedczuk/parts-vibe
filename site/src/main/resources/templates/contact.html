<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section}, true)}">
<head>
  <title th:text="#{contact.title}">Contact</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{contact.heading}">Contact us</h1>

    <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12">
        <label class="form-label">
          <span th:text="#{contact.name}">Name (max 64 chars)</span>
          <input class="form-control" type="text" th:field="*{name}" maxlength="64" required />
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>

      <div class="col-12">
        <label class="form-label">
          <span th:text="#{contact.email}">Email</span>
          <input class="form-control" type="email" th:field="*{email}" required />
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <div class="col-12">
        <label class="form-label">
          <span th:text="#{contact.message}">Message</span>
          <textarea class="form-control" th:field="*{message}" rows="6" required></textarea>
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" th:text="#{contact.submit}">Send</button>
      </div>
    </form>
  </div>
</section>
</html>

spring:
  application:
    name: webapp
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webapp}
    username: ${DB_USER:webapp}
    password: ${DB_PASSWORD:webapp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  thymeleaf:
    cache: false

app:
  solr:
    base-url: ${SOLR_BASE_URL:http://localhost:8983}
    core: ${SOLR_CORE:catalog}
  security:
    admin-username: ${APP_ADMIN_USERNAME:admin}
    admin-password: ${APP_ADMIN_PASSWORD:admin123}
    user-username: ${APP_USER_USERNAME:user}
    user-password: ${APP_USER_PASSWORD:user123}

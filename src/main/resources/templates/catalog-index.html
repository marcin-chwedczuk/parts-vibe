<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog index</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
  <main class="container">
    <h1>Index catalog text</h1>

    <form th:action="@{/catalog/index}" th:object="${catalogIndexForm}" method="post" class="form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <label>
        Text to index
        <textarea th:field="*{text}" rows="18" required></textarea>
        <span class="field-error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
      </label>

      <button type="submit">Index</button>
    </form>
  </main>
</body>
</html>

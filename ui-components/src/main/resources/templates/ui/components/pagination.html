<th:block xmlns:th="http://www.thymeleaf.org">
  <nav class="d-flex justify-content-between align-items-center"
       aria-label="Pagination"
       th:if="${data.totalPages > 1}">
    <ul class="pagination mb-0">
      <li class="page-item" th:classappend="${data.currentPage == 1} ? ' disabled'">
        <a class="page-link" th:href="${data.firstUrl}" th:text="#{ui.pagination.first}">
          First
        </a>
      </li>

      <li class="page-item"
          th:each="pageLink : ${data.pageLinks}"
          th:classappend="${data.currentPage == pageLink.pageNumber} ? ' active'">
        <a class="page-link" th:href="${pageLink.url}" th:text="${pageLink.pageNumber}">1</a>
      </li>

      <li class="page-item disabled" th:if="${data.totalPages > #lists.size(data.pageLinks)}">
        <span class="page-link">...</span>
      </li>

      <li class="page-item" th:if="${data.totalPages > #lists.size(data.pageLinks)}"
          th:classappend="${data.currentPage == data.totalPages} ? ' active'">
        <a class="page-link" th:href="${data.lastUrl}" th:text="${data.totalPages}">10</a>
      </li>

      <li class="page-item" th:classappend="${data.currentPage == data.totalPages} ? ' disabled'">
        <a class="page-link" th:href="${data.lastUrl}" th:text="#{ui.pagination.last}">
          Last
        </a>
      </li>
    </ul>

    <small class="text-muted" th:text="#{ui.pagination.summary(${data.startRow},${data.endRow},${data.totalRows})}">
      Showing 0-0 of 0
    </small>
  </nav>
</th:block>

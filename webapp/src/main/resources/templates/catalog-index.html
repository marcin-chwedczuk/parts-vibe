<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog index</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
  <main class="container py-4">
    <h1 class="mb-3">Index catalog text</h1>

    <form th:action="@{/catalog/index}" th:object="${catalogIndexForm}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12">
        <label class="form-label">
          Text to index
          <textarea class="form-control" th:field="*{text}" rows="18" required></textarea>
        </label>
        <span class="text-danger small" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Index</button>
      </div>
    </form>
  </main>
</body>
</html>

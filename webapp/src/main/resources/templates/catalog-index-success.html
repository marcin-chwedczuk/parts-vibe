<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(~{::title}, ~{::section})">
<head>
  <title>Catalog indexed</title>
</head>
<section th:replace="layout/user :: body(~{::div})">
  <div>
    <h1 class="h4 mb-3">Catalog text indexed</h1>
    <p>Your text was sent to Solr.</p>
    <p><strong>Document ID:</strong> <span th:text="${documentId}"></span></p>
    <a class="btn btn-outline-primary" th:href="@{/catalog/index}">Index another</a>
  </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:replace="${title}">parts-vibe</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" th:href="@{/}">parts-vibe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#topbarMenu" aria-controls="topbarMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountMenu" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountMenu">
              <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form th:action="@{/logout}" method="post" class="px-3">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="btn btn-link dropdown-item p-0" type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4" th:replace="${content}"></main>

  <footer class="border-top bg-dark">
    <div class="container-fluid py-3 text-light small">
      parts-vibe
    </div>
  </footer>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

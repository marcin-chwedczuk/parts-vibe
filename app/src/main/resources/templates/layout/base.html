<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}"
      th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:replace="${title}">parts-vibe</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}" />
  <link rel="stylesheet" th:href="@{/resources/css/app.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1">
    <div class="container-fluid">
      <a class="navbar-brand d-inline-flex align-items-center gap-2 fw-semibold" th:href="@{/}">
        <img th:src="@{/resources/images/logo-128.png}" src="/resources/images/logo-128.png" alt="PartsVibe logo"
             width="40" class="rounded" />
        <span class="app-title-font">
          <span>PartsVibe!</span>
          <span th:if="${@nav.isUnder(currentPath, '/admin')}">
            <span>| </span>
            <span class="text-danger" th:text="#{admin.console}">Admin Console</span>
          </span>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#topbarMenu" aria-controls="topbarMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topbarMenu">
        <div class="ms-auto d-flex align-items-center">
          <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown" th:if="${isAuthenticatedUser}">
            <a class="nav-link dropdown-toggle account-menu-toggle pe-0" href="#" id="accountMenu" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <img th:src="@{/resources/images/placeholder.png}" src="/resources/images/placeholder.png"
                   alt="User menu" width="32" height="32" class="rounded-2 border border-light-subtle" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountMenu">
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" th:href="@{/profile}">
                  <i class="bi bi-gear" aria-hidden="true"></i>
                  <span th:text="#{nav.profile}">Profile</span>
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form th:action="@{/logout}" method="post" class="dropdown-item">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="btn btn-link dropdown-item p-0 d-flex align-items-center gap-2" type="submit">
                    <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
                    <span th:text="#{nav.logout}">Logout</span>
                  </button>
                </form>
              </li>
            </ul>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid px-0 flex-grow-1 d-flex flex-column">
    <th:block th:replace="${content}"></th:block>
  </main>

  <footer class="bg-dark">
    <div class="container-fluid py-3 text-light small d-flex align-items-center justify-content-between gap-3">
      <span class="text-light" th:text="#{footer.version(${appVersion})}">
        Application version: v0.0.0
      </span>

      <form method="get" th:action="@{${currentPath}}" class="dropup d-flex align-items-center gap-2">
        <label class="text-light" for="footerLanguageMenu" th:text="#{nav.changeLanguage}">Change language</label>
        <input type="hidden" name="lang" value="" />
        <button class="btn btn-sm text-light border-0 shadow-none p-0 dropdown-toggle" type="button"
                id="footerLanguageMenu" data-bs-toggle="dropdown" aria-expanded="false">
          <span th:if="${#locale.language == 'pl'}" th:text="#{lang.polish}">Polski</span>
          <span th:unless="${#locale.language == 'pl'}" th:text="#{lang.english}">English</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="footerLanguageMenu">
          <li>
            <button type="submit" class="dropdown-item"
                    onclick="this.form.lang.value='en'">ðŸ‡¬ðŸ‡§ English</button>
          </li>
          <li>
            <button type="submit" class="dropdown-item"
                    onclick="this.form.lang.value='pl'">ðŸ‡µðŸ‡± Polski</button>
          </li>
        </ul>
      </form>
    </div>
  </footer>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}"
      th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:replace="${title}">parts-vibe</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}" />
  <link rel="stylesheet" th:href="@{/resources/css/app.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-inline-flex align-items-center gap-2 fw-semibold" th:href="@{/}">
        <img th:src="@{/resources/images/logo-128.png}" src="/resources/images/logo-128.png" alt="PartsVibe logo"
             width="40" class="rounded" />
        <span class="app-title-font">PartsVibe!</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#topbarMenu" aria-controls="topbarMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topbarMenu">
        <div class="ms-auto d-flex align-items-center gap-3">
          <form class="d-flex align-items-center gap-2" method="get"
                th:action="@{${currentPath}}">
            <label class="text-light small" for="langSelect" th:text="#{nav.language}">Language</label>
            <select class="form-select form-select-sm" id="langSelect" name="lang"
                    onchange="this.form.submit()">
              <option value="en" th:selected="${#locale.language == 'en'}"
                      th:text="#{lang.english}">English</option>
              <option value="pl" th:selected="${#locale.language == 'pl'}"
                      th:text="#{lang.polish}">Polish</option>
            </select>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountMenu" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="#{nav.account}">Account</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountMenu">
              <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{nav.profile}">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form th:action="@{/logout}" method="post" class="px-3">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="btn btn-link dropdown-item p-0" type="submit"
                          th:text="#{nav.logout}">Logout</button>
                </form>
              </li>
            </ul>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid px-0 flex-grow-1 d-flex flex-column">
    <th:block th:replace="${content}"></th:block>
  </main>

  <footer class="bg-dark">
    <div class="container-fluid py-3 text-light small">
      <span class="text-light"
            th:text="#{footer.version(${appVersion})}">Application version: v0.0.0</span>
    </div>
  </footer>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

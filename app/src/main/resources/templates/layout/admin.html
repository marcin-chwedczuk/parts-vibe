<div xmlns:th="http://www.thymeleaf.org"
     xmlns:app="http://partsvibe.app/ui-components"
     th:fragment="body(content)"
     class="d-flex flex-column flex-md-row gap-0 flex-grow-1 align-items-stretch">
  <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
         style="width: 280px;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/admin}"
             th:with="active=${currentPath == '/admin'}"
             th:class="${active} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${active} ? 'page' : null">
            <i class="bi bi-shield-lock me-2" aria-hidden="true"></i>
            <span th:text="#{nav.admin}">Admin</span>
          </a>
        </li>
        <li class="nav-item" th:if="${isAdminUser}">
          <a th:href="@{/admin/users}"
             th:with="active=${@nav.isUnder(currentPath, '/admin/users')}"
             th:class="${active} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${active} ? 'page' : null">
            <i class="bi bi-people me-2" aria-hidden="true"></i>
            <span th:text="#{nav.admin.users}">User Management</span>
          </a>
        </li>
      </ul>
  </aside>

  <section class="flex-grow-1 d-flex flex-column">
    <div class="border border-secondary-subtle bg-white p-4 flex-grow-1">
      <app:breadcrumbs app:data="${breadcrumbs}" />

      <div th:replace="${content}"></div>
    </div>
  </section>
</div>

<section xmlns:th="http://www.thymeleaf.org"
         th:fragment="body(content)">
  <div class="d-flex flex-column flex-md-row gap-4">
    <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
           style="width: 280px;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/catalog/search}"
             th:class="${currentPath != null and currentPath.startsWith('/catalog/search')} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/catalog/search')} ? 'page' : null">
            <i class="bi bi-search me-2" aria-hidden="true"></i>
            <span th:text="#{nav.catalog.search}">Catalog Search</span>
          </a>
        </li>
        <li>
          <a th:href="@{/catalog/index}"
             th:class="${currentPath != null and currentPath.startsWith('/catalog/index')} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/catalog/index')} ? 'page' : null">
            <i class="bi bi-grid-3x3-gap me-2" aria-hidden="true"></i>
            <span th:text="#{nav.catalog.index}">Catalog Index</span>
          </a>
        </li>
        <li>
          <a th:href="@{/contact}"
             th:class="${currentPath != null and currentPath.startsWith('/contact')} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/contact')} ? 'page' : null">
            <i class="bi bi-chat-dots me-2" aria-hidden="true"></i>
            <span th:text="#{nav.messages}">Messages</span>
          </a>
        </li>
      </ul>
    </aside>

    <section class="flex-grow-1">
      <div class="bg-body rounded-3 border border-secondary-subtle shadow-sm p-4"
           th:replace="${content}"></div>
    </section>
  </div>
</section>

<section xmlns:th="http://www.thymeleaf.org"
         th:fragment="body(content)">
  <div class="d-flex flex-column flex-md-row gap-4">
    <aside class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary rounded-3"
           style="width: 260px;">
      <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-5" th:text="#{nav.workspace}">Workspace</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/catalog/search}"
             th:class="${currentPath != null and currentPath.startsWith('/catalog/search')} ? 'nav-link active' : 'nav-link link-body-emphasis'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/catalog/search')} ? 'page' : null">
            <span th:text="#{nav.catalog.search}">Catalog Search</span>
          </a>
        </li>
        <li>
          <a th:href="@{/catalog/index}"
             th:class="${currentPath != null and currentPath.startsWith('/catalog/index')} ? 'nav-link active' : 'nav-link link-body-emphasis'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/catalog/index')} ? 'page' : null">
            <span th:text="#{nav.catalog.index}">Catalog Index</span>
          </a>
        </li>
        <li>
          <a th:href="@{/contact}"
             th:class="${currentPath != null and currentPath.startsWith('/contact')} ? 'nav-link active' : 'nav-link link-body-emphasis'"
             th:aria-current="${currentPath != null and currentPath.startsWith('/contact')} ? 'page' : null">
            <span th:text="#{nav.contact}">Contact</span>
          </a>
        </li>
      </ul>
    </aside>

    <section class="flex-grow-1" th:replace="${content}"></section>
  </div>
</section>

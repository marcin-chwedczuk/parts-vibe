<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="body(content)"
     class="d-flex flex-column flex-md-row gap-0 flex-grow-1 align-items-stretch">
  <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
         style="width: 280px;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/catalog/search}"
             th:with="active=${@nav.isUnder(currentPath, '/catalog/search')}"
             th:class="${active} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${active} ? 'page' : null">
            <i class="bi bi-search me-2" aria-hidden="true"></i>
            <span th:text="#{nav.catalog.search}">Catalog Search</span>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/catalog/index}"
             th:with="active=${@nav.isUnder(currentPath, '/catalog/index')}"
             th:class="${active} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${active} ? 'page' : null">
            <i class="bi bi-book me-2" aria-hidden="true"></i>
            <span th:text="#{nav.catalog.index}">Catalog Index</span>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/contact}"
             th:with="active=${@nav.isUnder(currentPath, '/contact')}"
             th:class="${active} ? 'nav-link active d-flex align-items-center' : 'nav-link text-white d-flex align-items-center'"
             th:aria-current="${active} ? 'page' : null">
            <i class="bi bi-chat-dots me-2" aria-hidden="true"></i>
            <span th:text="#{nav.messages}">Messages</span>
          </a>
        </li>
      </ul>
  </aside>

  <section class="flex-grow-1 d-flex flex-column">
    <div class="border border-secondary-subtle bg-white p-4 flex-grow-1">
      <div th:replace="${content}"></div>
    </div>
  </section>
</div>

spring:
  application:
    name: parts-vibe
  messages:
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  thymeleaf:
    cache: false
  jmx:
    enabled: false
  session:
    store-type: jdbc
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [req:%X{requestId}]"

app:
  mail:
    from: ${APP_MAIL_FROM:no-reply@parts-vibe.local}
  datasource:
    write:
      jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webapp}
      username: ${DB_USER:webapp}
      password: ${DB_PASSWORD:webapp}
    read:
      jdbc-url: jdbc:postgresql://${DB_READ_HOST:localhost}:${DB_READ_PORT:5433}/${DB_READ_NAME:${DB_NAME:webapp}}
      username: ${DB_READ_USER:${DB_USER:webapp}}
      password: ${DB_READ_PASSWORD:${DB_PASSWORD:webapp}}
  solr:
    base-url: ${SOLR_BASE_URL:http://localhost:8983/solr}
    core: ${SOLR_CORE:catalog}
  security:
    admin-username: ${APP_ADMIN_USERNAME:admin}
    admin-password: ${APP_ADMIN_PASSWORD:admin123}
    user-username: ${APP_USER_USERNAME:user}
    user-password: ${APP_USER_PASSWORD:user123}
  antivirus:
    host: ${CLAMAV_HOST:localhost}
    port: ${CLAMAV_PORT:3310}
    connect-timeout-ms: ${CLAMAV_CONNECT_TIMEOUT_MS:2000}
    read-timeout-ms: ${CLAMAV_READ_TIMEOUT_MS:10000}
  events:
    worker:
      enabled: ${APP_EVENTS_WORKER_ENABLED:false}
      poll-interval-ms: ${APP_EVENTS_WORKER_POLL_INTERVAL_MS:1000}
      stale-recovery-interval-ms: ${APP_EVENTS_WORKER_STALE_RECOVERY_INTERVAL_MS:60000}
      retention-cleanup-interval-ms: ${APP_EVENTS_WORKER_RETENTION_CLEANUP_INTERVAL_MS:3600000}
      batch-size: ${APP_EVENTS_WORKER_BATCH_SIZE:20}
      pool-size: ${APP_EVENTS_WORKER_POOL_SIZE:4}
      queue-capacity: ${APP_EVENTS_WORKER_QUEUE_CAPACITY:200}
      retention-delete-batch-size: ${APP_EVENTS_WORKER_RETENTION_DELETE_BATCH_SIZE:500}
      done-retention-days: ${APP_EVENTS_WORKER_DONE_RETENTION_DAYS:30}
      failed-retention-days: ${APP_EVENTS_WORKER_FAILED_RETENTION_DAYS:90}
      processing-timeout-ms: ${APP_EVENTS_WORKER_PROCESSING_TIMEOUT_MS:120000}
      max-attempts: ${APP_EVENTS_WORKER_MAX_ATTEMPTS:10}
      backoff-initial-ms: ${APP_EVENTS_WORKER_BACKOFF_INITIAL_MS:1000}
      backoff-multiplier: ${APP_EVENTS_WORKER_BACKOFF_MULTIPLIER:2.0}
      backoff-max-ms: ${APP_EVENTS_WORKER_BACKOFF_MAX_MS:300000}
      handler-timeout-ms: ${APP_EVENTS_WORKER_HANDLER_TIMEOUT_MS:60000}

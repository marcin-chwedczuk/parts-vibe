<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email/layout :: base(~{::div})}">
<div>
  <h1 style="margin:0 0 12px 0;font-size:22px;" th:text="#{email.passwordReset.heading}">Password reset</h1>

  <p style="margin:0 0 14px 0;" th:text="#{email.passwordReset.line1}">
    We received a password reset request for your account.
  </p>

  <p style="margin:0 0 14px 0;" th:text="#{email.passwordReset.linkIntro}">
    Use this link to set a new password:
  </p>

  <p style="margin:0 0 16px 0;">
    <a th:href="${resetUrl}" th:text="${resetUrl}" style="color:#2563eb;word-break:break-all;">reset link</a>
  </p>

  <p style="margin:0 0 16px 0;" th:text="#{email.common.expiresAt(${expiresAtFormatted})}">
    Link expires at: ...
  </p>
</div>
</html>

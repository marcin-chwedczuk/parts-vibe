<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{login.title}">Login</title>
</head>
<section>
  <link rel="stylesheet" href="/resources/css/auth.css" />
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-xl-9">
            <div class="alert alert-danger" th:if="${param.error}" th:text="#{login.error}">
              Invalid username or password.
            </div>
            <div class="alert alert-warning" th:if="${param.denied}" th:text="#{login.denied}">
              Please sign in to access that page.
            </div>
            <div class="alert alert-info" th:if="${param.logout}" th:text="#{login.logout}">
              You have been logged out.
            </div>
            <div class="alert alert-success" th:if="${passwordResetDone}" th:text="#{auth.reset.success}">
              Password updated. You can sign in now.
            </div>

            <div class="card shadow">
              <div class="card-header">
                <h1 class="h5 mb-0" data-testid="login-title" th:text="#{login.heading}">Login</h1>
              </div>
              <div class="card-body">
                <div class="row g-4 auth-card-body-grid">
                  <div class="col-lg-4 text-center">
                    <img src="/resources/images/login-key-256.png"
                         class="img-fluid auth-key-image"
                         alt="Key illustration" />
                  </div>

                  <div class="col-lg-8">
                    <form th:action="@{/login}" method="post" novalidate>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                      <div class="mb-3">
                        <label class="form-label" for="username" th:text="#{login.username}">Username</label>
                        <input id="username" class="form-control" type="text" name="username" autocomplete="username" required />
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="password" th:text="#{login.password}">Password</label>
                        <input id="password" class="form-control" type="password" name="password" autocomplete="current-password" required />
                      </div>

                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" th:text="#{login.submit}">Sign in</button>
                      </div>
                      <div class="d-flex justify-content-end mt-2">
                        <a th:href="@{/forgot-password}" th:text="#{login.forgotPassword}">Forgot password?</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>

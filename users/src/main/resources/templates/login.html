<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
  <main class="container py-4">
    <h1 class="mb-3">Login</h1>

    <div class="alert alert-danger" th:if="${param.error}">
      Invalid username or password.
    </div>
    <div class="alert alert-warning" th:if="${param.denied}">
      Please sign in to access that page.
    </div>
    <div class="alert alert-info" th:if="${param.logout}">
      You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12">
        <label class="form-label">
          Username
          <input class="form-control" type="text" name="username" autocomplete="username" required />
        </label>
      </div>
      <div class="col-12">
        <label class="form-label">
          Password
          <input class="form-control" type="password" name="password" autocomplete="current-password" required />
        </label>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </main>
</body>
</html>

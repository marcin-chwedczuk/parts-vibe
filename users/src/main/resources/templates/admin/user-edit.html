<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{admin.user.edit.title}">Edit User</title>
</head>
<section th:replace="~{layout/admin :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{admin.user.edit.heading}">Edit User</h1>

    <div class="card">
      <div class="card-body">
        <form method="post" th:action="@{/admin/users/{id}/edit(id=${userId})}" th:object="${form}" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <th:block th:replace="~{admin/users-fragments :: stateHiddenFields(${hiddenFieldsForActions})}"></th:block>
          <th:block th:replace="~{admin/user-form-fragments :: validationSummary}"></th:block>

          <div class="row g-4 align-items-start">
            <div class="col-12 col-md-3">
              <img class="img-fluid rounded border"
                   src="/resources/images/placeholder.png"
                   th:alt="#{admin.user.avatar.alt}" alt="User avatar placeholder" />
            </div>

            <div class="col-12 col-md-9">
              <th:block th:replace="~{admin/user-form-fragments :: formFields}"></th:block>

              <div class="d-flex justify-content-end gap-2">
                <a class="btn btn-outline-secondary" th:href="${filters.toUserViewUrl(userId)}" th:text="#{admin.user.actions.cancel}">
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check2 me-2" aria-hidden="true"></i>
                  <span th:text="#{admin.user.actions.save}">Save</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</html>

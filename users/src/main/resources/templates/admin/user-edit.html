<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{admin.user.edit.title}">Edit User</title>
</head>
<section th:replace="~{layout/admin :: body(~{::div})}">
  <div>
    <div class="d-flex align-items-center justify-content-between mb-3 gap-2 flex-wrap">
      <a class="btn btn-outline-secondary"
         th:href="${filters.toUserManagementUrl()}">
        <i class="bi bi-arrow-left me-2" aria-hidden="true"></i>
        <span th:text="#{admin.user.actions.back}">Back</span>
      </a>
      <h1 class="h4 mb-0" th:text="#{admin.user.edit.heading}">Edit User</h1>
    </div>

    <div class="card">
      <div class="card-body">
        <form method="post" th:action="@{/admin/users/{id}/edit(id=${user.id})}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <th:block th:replace="~{admin/users-fragments :: stateHiddenFields(${hiddenFieldsForActions})}"></th:block>

          <div class="row g-4 align-items-start">
            <div class="col-12 col-md-3">
              <img class="img-fluid rounded border"
                   src="/resources/images/placeholder.png"
                   th:alt="#{admin.user.avatar.alt}" alt="User avatar placeholder" />
            </div>

            <div class="col-12 col-md-9">
              <dl class="row mb-4">
                <dt class="col-sm-4 d-flex align-items-center" th:text="#{admin.user.fields.username}">Username</dt>
                <dd class="col-sm-8 mb-3">
                  <input id="username" name="username" class="form-control" th:value="${user.username}" />
                </dd>

                <dt class="col-sm-4 d-flex align-items-center" th:text="#{admin.user.fields.enabled}">Enabled</dt>
                <dd class="col-sm-8 mb-0">
                  <div class="form-check mt-2">
                    <input id="enabled" type="checkbox" class="form-check-input" name="enabled" th:checked="${user.enabled}" />
                    <label class="form-check-label" for="enabled" th:text="#{admin.user.fields.enabledHint}">Account is enabled</label>
                  </div>
                </dd>
              </dl>

              <div class="d-flex justify-content-end gap-2">
                <a class="btn btn-outline-secondary" th:href="${filters.toUserViewUrl(user.id)}" th:text="#{admin.user.actions.cancel}">
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check2 me-2" aria-hidden="true"></i>
                  <span th:text="#{admin.user.actions.save}">Save</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{admin.user.view.title}">User Details</title>
</head>
<section th:replace="~{layout/admin :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{admin.user.view.heading}">User Details</h1>

    <div class="alert mb-3"
         th:if="${actionMessageCode != null}"
         th:classappend="${actionMessageLevel != null ? actionMessageLevel : 'alert-success'}"
         th:text="${actionMessageArgs != null and #arrays.length(actionMessageArgs) > 0
                  ? #messages.msg(actionMessageCode, actionMessageArgs[0])
                  : #messages.msg(actionMessageCode)}">
      Action completed.
    </div>

    <div class="card">
      <div class="card-body">
        <div class="row g-4 align-items-start">
          <div class="col-12 col-md-3">
            <img class="img-fluid rounded border"
                 src="/resources/images/placeholder.png"
                 th:alt="#{admin.user.avatar.alt}" alt="User avatar placeholder" />
          </div>

          <div class="col-12 col-md-6">
            <dl class="row mb-0">
              <dt class="col-sm-4" th:text="#{admin.user.fields.username}">Username</dt>
              <dd class="col-sm-8" th:text="${user.username}">bob</dd>

              <dt class="col-sm-4" th:text="#{admin.user.fields.status}">Status</dt>
              <dd class="col-sm-8">
                <span class="badge text-bg-success" th:if="${user.enabled}" th:text="#{admin.users.status.enabled}">Enabled</span>
                <span class="badge text-bg-secondary" th:unless="${user.enabled}" th:text="#{admin.users.status.disabled}">Disabled</span>
              </dd>
            </dl>
          </div>

          <div class="col-12 col-md-3 d-flex justify-content-md-end">
            <a class="btn btn-primary mt-md-auto"
               th:href="${filters.toUserEditUrl(user.id)}">
              <i class="bi bi-pencil-square me-2" aria-hidden="true"></i>
              <span th:text="#{admin.user.actions.edit}">Edit</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>

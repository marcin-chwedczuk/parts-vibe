<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{admin.user.create.title}">Create User</title>
</head>
<section th:replace="~{layout/admin :: body(~{::div})}">
  <div>
    <div class="d-flex align-items-center justify-content-between mb-3 gap-2 flex-wrap">
      <a class="btn btn-outline-secondary"
         th:href="${filters.toUserManagementUrl()}">
        <i class="bi bi-arrow-left me-2" aria-hidden="true"></i>
        <span th:text="#{admin.user.actions.back}">Back</span>
      </a>
      <h1 class="h4 mb-0" th:text="#{admin.user.create.heading}">Create User</h1>
    </div>

    <div class="card">
      <div class="card-body">
        <form method="post" th:action="@{/admin/users/create}" th:object="${form}" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <th:block th:replace="~{admin/users-fragments :: stateHiddenFields(${hiddenFieldsForActions})}"></th:block>
          <th:block th:replace="~{admin/user-form-fragments :: validationSummary}"></th:block>

          <div class="row g-4 align-items-start">
            <div class="col-12 col-md-3">
              <img class="img-fluid rounded border"
                   src="/resources/images/placeholder.png"
                   th:alt="#{admin.user.avatar.alt}" alt="User avatar placeholder" />
            </div>

            <div class="col-12 col-md-9">
              <th:block th:replace="~{admin/user-form-fragments :: formFields}"></th:block>

              <div class="d-flex justify-content-end gap-2">
                <a class="btn btn-outline-secondary" th:href="${filters.toUserManagementUrl()}" th:text="#{admin.user.actions.cancel}">
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check2 me-2" aria-hidden="true"></i>
                  <span th:text="#{admin.user.actions.create}">Create</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</html>

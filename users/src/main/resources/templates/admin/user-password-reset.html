<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{admin.user.passwordReset.title}">Reset User Password</title>
</head>
<section th:replace="~{layout/admin :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{admin.user.passwordReset.heading}">Reset User Password</h1>

    <div class="card mb-4">
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3" th:text="#{admin.user.fields.username}">Username</dt>
          <dd class="col-sm-9" th:text="${targetUser.username}">user@example.com</dd>
        </dl>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h6 mb-3" th:text="#{admin.user.passwordReset.reauth.heading}">Admin re-authentication</h2>

        <form method="post" th:action="@{/admin/users/{id}/password-reset(id=${targetUser.id})}" th:object="${form}" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <th:block th:replace="~{admin/users-fragments :: stateHiddenFields(${hiddenFieldsForActions})}"></th:block>

          <div class="mb-3">
            <label class="form-label" for="adminPassword" th:text="#{admin.user.passwordReset.reauth.password}">Your admin password</label>
            <input id="adminPassword" type="password" class="form-control" th:field="*{adminPassword}" th:errorclass="is-invalid" autocomplete="current-password" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}">Invalid password.</div>
          </div>

          <p class="text-muted small" th:text="#{admin.user.passwordReset.reauth.hint}">
            Enter your password to confirm this sensitive operation.
          </p>

          <div class="d-flex justify-content-end gap-2">
            <a class="btn btn-outline-secondary" th:href="${filters.toUserManagementUrl()}" th:text="#{admin.user.actions.cancel}">Cancel</a>
            <button type="submit" class="btn btn-warning" th:text="#{admin.user.passwordReset.action}">Reset password</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card border-warning" th:if="${passwordResetSuccess == true and generatedTemporaryPassword != null}">
      <div class="card-body">
        <h2 class="h6 mb-3" th:text="#{admin.user.passwordReset.result.heading}">Temporary password generated</h2>
        <p class="mb-2" th:text="#{admin.user.passwordReset.result.body(${resetPasswordTargetUsername})}">
          Temporary password generated for user.
        </p>

        <div class="input-group mb-3">
          <input id="generatedPassword" type="password" class="form-control" th:value="${generatedTemporaryPassword}" readonly />
          <button id="togglePasswordBtn"
                  class="btn btn-outline-secondary"
                  type="button"
                  th:text="#{admin.user.passwordReset.result.show}"
                  th:attr="data-label-show=#{admin.user.passwordReset.result.show},data-label-hide=#{admin.user.passwordReset.result.hide}">
            Show
          </button>
          <button id="copyPasswordBtn" class="btn btn-primary" type="button" th:text="#{admin.user.passwordReset.result.copy}">Copy</button>
        </div>

        <div id="copyPasswordStatus"
             class="text-muted small"
             th:text="#{admin.user.passwordReset.result.copyHint}"
             th:attr="data-message-copied=#{admin.user.passwordReset.result.copied},data-message-copy-failed=#{admin.user.passwordReset.result.copyFailed}">
          Use copy button to copy the temporary password.
        </div>
      </div>
    </div>
    <script th:if="${passwordResetSuccess == true and generatedTemporaryPassword != null}">
      (function() {
        const passwordInput = document.getElementById('generatedPassword');
        const toggleBtn = document.getElementById('togglePasswordBtn');
        const copyBtn = document.getElementById('copyPasswordBtn');
        const status = document.getElementById('copyPasswordStatus');

        if (!passwordInput || !toggleBtn || !copyBtn || !status) {
          return;
        }

        toggleBtn.addEventListener('click', function() {
          const hidden = passwordInput.type === 'password';
          passwordInput.type = hidden ? 'text' : 'password';
          const labelShow = toggleBtn.dataset.labelShow || 'Show';
          const labelHide = toggleBtn.dataset.labelHide || 'Hide';
          toggleBtn.textContent = hidden ? labelHide : labelShow;
        });

        copyBtn.addEventListener('click', async function() {
          try {
            if (navigator.clipboard && window.isSecureContext) {
              await navigator.clipboard.writeText(passwordInput.value || '');
            } else {
              passwordInput.type = 'text';
              passwordInput.focus();
              passwordInput.select();
              document.execCommand('copy');
              passwordInput.type = 'password';
            }
            status.textContent = status.dataset.messageCopied || 'Temporary password copied to clipboard.';
          } catch (e) {
            status.textContent = status.dataset.messageCopyFailed || 'Failed to copy password. Please copy manually.';
          }
        });
      })();
    </script>
  </div>
</section>
</html>

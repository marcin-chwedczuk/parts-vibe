<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{profile.title}">Profile</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3">
      <span th:text="#{profile.heading.of(${profile.username})}">Profile of user</span>
      <span th:if="${showProfileEmail}">
        (<span th:text="${profile.username}">user@example.com</span>)
      </span>
    </h1>

    <div class="alert mb-3"
         th:if="${profileMessageCode != null}"
         th:classappend="${profileMessageLevel != null ? profileMessageLevel : 'alert-success'}"
         th:text="${profileMessageArgs != null and #arrays.length(profileMessageArgs) > 0
                  ? #messages.msg(profileMessageCode, profileMessageArgs[0])
                  : #messages.msg(profileMessageCode)}">
      Profile message.
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h6 mb-3" th:text="#{profile.avatar.heading}">Avatar</h2>

        <div class="row g-3 align-items-start">
          <div class="col-12 col-md-3">
            <img th:src="${avatarUrl}" src="/resources/images/placeholder.png"
                 onerror="this.onerror=null;this.src='/resources/images/placeholder.png';"
                 class="img-fluid rounded border" alt="Profile avatar" />
          </div>
          <div class="col-12 col-md-9">
            <form method="post" th:action="@{/profile/avatar}" enctype="multipart/form-data">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label class="form-label" for="avatarFile" th:text="#{profile.avatar.file}">Upload avatar</label>
                <input class="form-control" id="avatarFile" type="file" name="avatarFile" accept=".png,.jpg,.jpeg,image/png,image/jpeg" />
              </div>

              <p class="text-muted small mb-3" th:text="#{profile.avatar.delayHint}">
                It can take up to 10 minutes for the new avatar to show up.
              </p>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" th:text="#{profile.avatar.save}">Update avatar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h6 mb-3" th:text="#{profile.info.heading}">Profile info</h2>

        <form method="post" th:action="@{/profile/info}" th:object="${form}" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="mb-3">
            <label class="form-label" th:text="#{profile.info.username}">Username</label>
            <input class="form-control" type="text" th:value="${profile.username}" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label" for="bio" th:text="#{profile.info.bio}">Bio</label>
            <textarea id="bio" class="form-control" rows="6" th:field="*{bio}" th:errorclass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">Invalid bio.</div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="website" th:text="#{profile.info.website}">Website</label>
            <input id="website" type="text" class="form-control" th:field="*{website}" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('website')}" th:errors="*{website}">Invalid website.</div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" th:text="#{profile.info.save}">Save profile</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body d-flex justify-content-between align-items-center gap-3 flex-wrap">
        <div>
          <h2 class="h6 mb-1" th:text="#{profile.password.heading}">Password</h2>
          <p class="text-muted mb-0" th:text="#{profile.password.hint}">
            Update your account password.
          </p>
        </div>
        <a class="btn btn-outline-primary" th:href="@{/profile/password}" th:text="#{profile.password.change}">
          Change password
        </a>
      </div>
    </div>

    <div class="card border-danger-subtle">
      <div class="card-body">
        <h2 class="h6 mb-1 text-danger" th:text="#{profile.remove.heading}">Remove account</h2>
        <p class="text-muted mb-3" th:text="#{profile.remove.placeholder}">
          Account deletion is not implemented yet.
        </p>
        <form method="post" action="#" onsubmit="return false;">
          <button type="submit" class="btn btn-outline-danger" disabled th:text="#{profile.remove.action}">
            Remove account
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{profile.password.title}">Change password</title>
</head>
<section th:replace="~{layout/user :: body(~{::div})}">
  <div>
    <h1 class="h4 mb-3" th:text="#{profile.password.heading}">Change password</h1>

    <div class="card">
      <div class="card-body">
        <p class="text-muted" th:text="#{auth.reset.passphraseHint}">
          Use a passphrase with at least 12 characters, for example: my-belov3d-passw0rd
        </p>

        <form method="post" th:action="@{/profile/password}" th:object="${passwordForm}" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul class="mb-0">
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation error.</li>
            </ul>
          </div>

          <div class="mb-3">
            <label class="form-label" for="currentPassword" th:text="#{profile.password.current}">Current password</label>
            <input id="currentPassword" type="password" class="form-control" th:field="*{currentPassword}" th:errorclass="is-invalid" autocomplete="current-password" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Invalid current password.</div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="newPassword" th:text="#{profile.password.new}">New password</label>
            <input id="newPassword" type="password" class="form-control" th:field="*{newPassword}" th:errorclass="is-invalid" autocomplete="new-password" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Invalid new password.</div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="repeatedNewPassword" th:text="#{profile.password.repeat}">Repeat new password</label>
            <input id="repeatedNewPassword" type="password" class="form-control" th:field="*{repeatedNewPassword}" th:errorclass="is-invalid" autocomplete="new-password" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('repeatedNewPassword')}" th:errors="*{repeatedNewPassword}">Passwords do not match.</div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/profile}" th:text="#{admin.user.actions.cancel}">Cancel</a>
            <button type="submit" class="btn btn-primary" th:text="#{profile.password.change}">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</html>

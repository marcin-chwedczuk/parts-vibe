<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{auth.forgot.title}">Forgot password</title>
</head>
<section>
  <div class="container py-4">
    <h1 class="mb-3" th:text="#{auth.forgot.heading}">Forgot password</h1>

    <div class="alert alert-success" th:if="${passwordResetRequested}" th:text="#{auth.forgot.sent}">
      If the email exists, we sent a reset link.
    </div>

    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th:object="${form}">
      <ul class="mb-0">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation error.</li>
      </ul>
    </div>

    <form th:action="@{/forgot-password}" method="post" th:object="${form}" class="row g-3" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-12 col-md-8 col-lg-6">
        <label class="form-label" for="email" th:text="#{auth.forgot.email}">Email</label>
        <input id="email" type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" th:text="#{auth.forgot.submit}">Send reset link</button>
      </div>
    </form>
  </div>
</section>
</html>

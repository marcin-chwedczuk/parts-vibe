<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="#{auth.forgot.title}">Forgot password</title>
</head>
<section>
  <link rel="stylesheet" href="/resources/css/auth.css" />
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-xl-9">
            <div class="alert alert-success" th:if="${passwordResetRequested}" th:text="#{auth.forgot.sent}">
              If the email exists, we sent a reset link.
            </div>

            <th:block th:object="${form}">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <ul class="mb-0">
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation error.</li>
                </ul>
              </div>
            </th:block>

            <div class="card shadow">
              <div class="card-header">
                <h1 class="h5 mb-0" th:text="#{auth.forgot.heading}">Forgot password</h1>
              </div>
              <div class="card-body">
                <div class="row g-4 auth-card-body-grid">
                  <div class="col-lg-4 text-center">
                    <img src="/resources/images/login-key-256.png"
                         class="img-fluid auth-key-image"
                         alt="Key illustration" />
                  </div>

                  <div class="col-lg-8">
                    <form th:action="@{/forgot-password}" method="post" th:object="${form}" novalidate>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                      <div class="row mb-3 align-items-center">
                        <label class="col-sm-5 col-form-label auth-form-label" for="email" th:text="#{auth.forgot.email}">Email</label>
                        <div class="col-sm-7">
                          <input id="email" type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid" />
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email.</div>
                        </div>
                      </div>

                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" th:text="#{auth.forgot.submit}">Send reset link</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>

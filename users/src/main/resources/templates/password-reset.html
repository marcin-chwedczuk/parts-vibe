<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="${#messages.msg(setupPageTitle)}">Set new password</title>
</head>
<section>
  <link rel="stylesheet" href="/resources/css/auth.css" />
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-xl-6 auth-form-shell">
        <div class="alert alert-warning" th:if="${tokenInvalid}" th:text="${#messages.msg(setupInvalidMessageKey)}">
          Password reset link is invalid or expired.
        </div>
        <div class="alert alert-info" th:if="${tokenAlreadyRegistered}">
          <span th:text="#{auth.invite.alreadyRegistered}">This account is already registered. Please sign in.</span>
          <a class="ms-2" th:href="@{/login}" th:text="#{login.submit}">Sign in</a>
        </div>

        <th:block th:if="${tokenInvalid != true and tokenAlreadyRegistered != true}">
          <th:block th:object="${form}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
              <ul class="mb-0">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation error.</li>
              </ul>
            </div>
          </th:block>

          <div class="card shadow">
            <div class="card-header">
              <h1 class="h5 mb-0" th:text="${#messages.msg(setupPageHeading)}">Set new password</h1>
            </div>
            <div class="card-body">
              <p class="text-muted mb-3" th:text="#{auth.reset.passphraseHint}">
                Example passphrase: my-belov3d-passw0rd
              </p>

              <div class="mb-3" th:if="${inviteFlow}">
                <label class="form-label" for="setupUsername" th:text="#{auth.invite.setup.username}">Username</label>
                <input id="setupUsername" class="form-control" type="text" th:value="${setupUsername}" readonly />
              </div>

              <form th:action="@{${setupActionPath}}" method="post" th:object="${form}" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{token}" />

                <div class="mb-3">
                  <label class="form-label" for="password" th:text="#{auth.reset.password}">Password</label>
                  <input id="password" type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" autocomplete="new-password" />
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password.</div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="repeatedPassword" th:text="#{auth.reset.repeatPassword}">Repeat password</label>
                  <input id="repeatedPassword" type="password" class="form-control" th:field="*{repeatedPassword}" th:errorclass="is-invalid" autocomplete="new-password" />
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Passwords do not match.</div>
                </div>

                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit" th:text="#{auth.reset.submit}">Update password</button>
                </div>
              </form>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>
</section>
</html>

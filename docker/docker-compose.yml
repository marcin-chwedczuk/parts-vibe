services:
  db:
    image: postgres:16-alpine
    container_name: webapp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webapp
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: webapp
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webapp -d webapp"]
      interval: 5s
      timeout: 5s
      retries: 10
